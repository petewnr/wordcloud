  <body>

    <div class="container">
		
		<div id="div_signin">
			<h1>Active WordCloud</h1>
			<form class="form-signin" role="form">
				<h2 class="form-signin-heading"><a href"#" id="exist_user_open" class="fake_link">Existing User</a></h2>
				<input type="username" class="form-control existing" id="uName" placeholder="Your user name" required autofocus>
				<input type="password" class="form-control existing" id="pWord" placeholder="Password" required>
				<div class="checkbox existing">
					<label><input type="checkbox" value="remember-me">Remember me</label>
				</div>
				<button class="btn btn-lg btn-success btn-block existing" id="signin" type="submit">Sign in</button>
			</form>
		</div>
		
		<div id="div_register">
			<form class="form-signin" role="form">
				<h2 class="form-signin-heading"><a href"#" id="new_user_open" class="fake_link">New User</a></h2>
				<input type="username" class="form-control newuser" id="uName2" placeholder="Your user name" required autofocus>
				<input type="email" class="form-control newuser" id="uEmail" placeholder="Your email address" required>
				<input type="password" class="form-control newuser" id="pWord2" placeholder="Password" required>
				<input type="password" class="form-control newuser" id="pWord_check" placeholder="Retype your password" required>

				<button class="btn btn-lg btn-warning btn-block newuser" id="register" type="submit">Register</button>
			</form>
		</div>

    </div> <!-- /container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->

    <script src="js/login.js"></script>

    
  </body>
