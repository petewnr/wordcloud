<body role="document">
    
    <!-- Main Content -->

	<div class="container"> <!-- container 1 -->
	
		<div class="row" id="main"> <!-- header -->
			<div class="col-md-8 col-md-offset-2"> 
		    	<div> 
					<h3>Active WordCloud</h3>
		    	</div>
			</div> <!-- /colmd8 -->
		</div> <!-- /row -->
		
		<div class="row" id="event_code_entry"> <!-- code entry -->
			<div class="col-md-4 col-md-offset-4"> 
		    	<div>
		    		<div id="welcome">
						<h1><span class="glyphicon glyphicon-star-empty yellow"></span></h1>
						<p>say something</p>
						<p>remain completely anonymous</p>
		    		</div> <!-- /welcome -->
		    		<div id="event_code_error">
		    			<h1><span class="glyphicon glyphicon-question-sign red"></span></h1>
		    			<p>we've had a problem with that event code</p>
		    			<p>please check the code and try again</p>
		    		</div>
					<div class="row">
						<div class="col-md-4 col-md-offset-4">
							<input id="event_code" type="text" class="form-control" placeholder="event code goes here" required autofocus>
							<button id="validate_event" class="btn btn-sm btn-warning" type="submit">get into it</button>
						</div>
					</div>
					<br>
		    	</div>
			</div> <!-- /colmd8 -->
		</div> <!-- /row -->
		
		
		<div class="row" id="response_entry"> <!-- response entry -->
			<div class="col-md-4 col-md-offset-4 alert alert-success"> 
				<p class="response_entry_head">you're into event <span class="event_id"></span></p>
				<p class="response_entry_head">managed by <span class="event_coord"></span></p>
				<h3><span class="glyphicon glyphicon-star-empty"></span></h3>
				<p class="response_entry_head">select a question</p>
				<div class="dropdown theme-dropdown clearfix">
					<select id="question_selector">
					</select>
				</div> <!-- dropdown question selector -->
				<textarea name="text" id="response_box" placeholder="add your comments here"></textarea>
				<br>
				<button id="response_send" class="btn btn-sm btn-success" type="submit">put it out there</button>
			
			</div> <!-- /col -->
		</div> <!-- /response entry -->
		
		<div class="row" id="event_closed">
			<div class="col-md-4 col-md-offset-4 alert alert-danger">
				<p class="event_closed">event <span class="event_id"></span> is closed</p>
				<h1><span class="glyphicon glyphicon-minus-sign"></span></h1>
				<p class="event_closed"> refresh to try again</p>
			</div>
		</div>
