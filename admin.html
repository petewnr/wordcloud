  <body role="document">
  
	  <!-- Fixed navbar -->
	  <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      	<div class="container"><!-- container1 -->
        	<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>

				<span class="icon-bar"></span>

				<a class="navbar-brand" href="#">Active WordCloud</a>
			</div>
			<div class="navbar-collapse collapse">
				<ul class="nav navbar-nav">
					<li class="active"><a href="#">Admin</a></li>
					<li><a href="wc_output_v2">WC Output</a></li>
					<li><a href="#contact">Contact</a></li>
				</ul>
			</div><!--/.nav-collapse -->
		</div><!-- /container1 -->
	</div><!-- navbar -->

    <!-- Main content -->
    <div class="container"><!-- container2 -->
    	
    	<div class="row"> <!-- row 1 -->
    		<div class="col-md-8 col-md-offset-2"> <!-- div content for container 2 -->
    		
    			<div id="existing_question" class="qtable">
    				<h3><span class="glyphicon glyphicon-paperclip"></span> Your existing events</h2>
    				<br>
    				<div>
    					<table class="table">
    						<thead>
    							<tr>
	    							<th>event code</th>
	    							<th>details</th>
	    							<th>open</th>
	    							<th></th>
    							</tr>
    						</thead>
    						<tbody id="existing_events">
    						</tbody>
    					</table>
    				</div>
    			</div>
    			
    			<div id="add_question" class="qtable">
    				<h3><span class="glyphicon glyphicon-plus"></span> Create a new event and question set</h2>
    				<form role="form">
    					<br>
    					<p>Create a unique code for your event using only letters and numbers with no spaces</p>
    					<input id="event_code" type="text" class="form-control" placeholder="Event Code" required autofocus>
    					<p>Add some information about your event</p>
    					<input id="event_details" type="text" class="form-control" placeholder="Event details (optional)" autofocus>
    					<p>Add your questions</p>
    					<input id="q_text_1" type="text" class="form-control" placeholder="First Question" required autofocus>
    					<input id="q_text_2" type="text" class="form-control" placeholder="Second Question" autofocus>
    					<input id="q_text_3" type="text" class="form-control" placeholder="Third Question" autofocus>
    					<input id="q_text_4" type="text" class="form-control" placeholder="Fourth Question" autofocus>
    					<input id="q_text_5" type="text" class="form-control" placeholder="Fifth Question" autofocus>
    					<button id="q_save" class="btn btn-sm btn-primary" type="submit">Save</button>
    				</form>
	    		</div>
	    		
    		</div> <!-- /div content for container 2 -->
    	</div> <!-- /row 1 -->
    	
    </div> <!-- /container2 -->
